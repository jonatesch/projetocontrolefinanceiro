<div class="modal-header">

    <h4 class="modal-title">Editar opções</h4>
    
 
</div>



<div class="modal-body">

    <p style="font-size: 14px; margin-top: -10px;">para adicionar uma nova opção, digite no campo correspondente e pressione enter</p> 
    <br>
    <div class="row">
        <div class="col">   

            <!-- <select #iconSelector [(ngModel)]="novaCategoria.icone" name="" id="" class="form-control select-categorias" style="width: 20%; display: inline; text-align: center;" ngbTooltip="escolha um ícone">
                <option *ngFor="let icone of iconesArray" class="select-categorias" value="{{icone.classe}}" [innerHtml]="icone.hexa"> </option>
            </select>  --> 

               <div style="display: flex;">
                    <input #novaCategoriaInput (keyup)="observarInputCategoria($event)" (ngModelChange)="setarNovaCategoria($event)" [ngModel]="novaCategoria.title" type="text" class="form-control" style="display: inline; margin-bottom: 10px;" placeholder="nova categoria" aria-label="" aria-describedby="basic-addon1">
                    <div *ngIf="enviandoCategoria" class="spinner-enviando-opcoes">
                        <span class="spinner-border spinner-border-sm"></span>  
                    </div>
               </div>

                <div *ngIf="carregandoCategorias" style="text-align: center;">
                    <span class="spinner-border spinner-border-sm"></span>  
                </div>
            
                <p style="font-size: 13px;" *ngIf="!carregandoCategorias && categorias.length == 0">Não há categorias registradas.</p>

                <ul class="list-group">
                <li #liCategorias class="list-group-item opcoes" 
                    *ngFor="let categ of categorias; let i = index"
                    (mouseover)="mostrarLixeira(i)" (mouseleave)="esconderLixeira(i)" id="{{categ._id}}"> 
                    <!-- <span (click)="excluirCategoria({'nome':categ.title, 'id':categ._id}, i)" class="trash-icon"><i id="lixeiraCategoria" class="fas fa-trash transparente"></i></span> {{ categ.title.substring(0,1).toUpperCase() + categ.title.substring(1,categ.title.length) }} <span class="vermelho"></span><span class="verde"></span> -->  
                    <span (click)="excluirCategoria({'nome':categ.title,'id':categ._id,'impedirExclusao':categ.impedirExclusao}, i)" class="trash-icon">
                        <i id="lixeiraCategoria" class="fas fa-trash transparente"></i>
                    </span> 
                    <!-- <i class="icones-categs {{categ.icone}}" style="margin-left: 4px;"></i> -->   
                   <!--  {{ categ.title.substring(0,1).toUpperCase() + categ.title.substring(1,categ.title.length) }}  -->
                   {{ categ.title }}
                    
                    <span class="vermelho"></span><span class="verde"></span>
                </li>
            </ul>
            <span class="verde" #mensagemCategoriaExcluida></span><span class="vermelho" #mensagemCategoriaErro></span>
        </div>
        <div class="col">
            <div style="display: flex;">
                 <input #novaOrigemInput (keyup)="observarInputOrigem($event)" class="form-control" type="text" placeholder="nova origem">
                <div *ngIf="enviandoOrigem" class="spinner-enviando-opcoes">
                    <span class="spinner-border spinner-border-sm"></span>  
                </div>
            </div>

           
            
            <div class="form-check" style="margin-bottom: 20px;">
                <input [(ngModel)]="novaOrigem.cartaoDeCredito" (change)="blur($event)" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Cartão de crédito
                </label>
            </div>

            <div *ngIf="carregandoOrigens" style="text-align: center;">
                <span class="spinner-border spinner-border-sm"></span>  
            </div>

            <p style="font-size: 13px;" *ngIf="!carregandoOrigens && origens.length == 0">Não há origens registradas.</p>

            <ul class="list-group">
                <li #liOrigens class="list-group-item opcoes" 
                    *ngFor="let orig of origens; let i = index"
                    (mouseover)="mostrarLixeiraOrigens(i)" (mouseleave)="esconderLixeiraOrigens(i)"> 
                    <span (click)="excluirOrigem({'nome':orig.title, 'id':orig._id}, i)" class="trash-icon"><i id="lixeiraCategoria" class="fas fa-trash transparente"></i></span> {{ orig.title }} <span class="vermelho"></span> <span class="verde"></span> 
                </li>
            </ul>
            <span class="verde" #mensagemOrigemExcluida></span><span class="vermelho" #mensagemOrigemErro></span>
        </div>

    </div>

</div>
