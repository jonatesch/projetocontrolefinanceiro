<div class="modal-header" style="background-color: firebrick; color: white;">
    <h4>Excluir todas?</h4>
</div>

<div class="modal-body" style="text-align: center;">

    <h6 *ngIf="movimentacoes.length > 1"> As <span style="color: rgb(224, 34, 34);">{{ movimentacoes.length }} movimentações</span> atualmente no filtro serão irreversivelmente excluídas. </h6>
    <h6 *ngIf="movimentacoes.length == 1"><span style="color: rgb(224, 34, 34);"> {{ movimentacoes.length }} movimentação</span> atualmente no filtro será irreversivelmente excluída.</h6>
    <br>

    <div style="text-align: center; background-color: #232323; padding: 8px; border-radius: 13px;">
        <i class="fas fa-exclamation-triangle" style="color: #ffc624; font-size: 30px;"></i>
        <p style="font-variant: small-caps; color: #ffc624; margin-bottom: 0;">***Esta açao não poderá ser revertida.***</p>
    </div>
    
    <br>


    <h5>Confirmar esta ação?</h5>
        
</div>



<div class="modal-footer" style="display: block;">
    <div class="row">
        <div class="col" style="padding-left: 0;">
            <button class="btn btn-danger" style="width: 50%;" *ngIf="!taCarregandoExclusao" (click)="exclusaoConfirmada()">Confirmar exclusão</button>
            <button style="width: 20%;" *ngIf="taCarregandoExclusao" class="btn btn-danger" style="width: 50%;"><span class="spinner-border spinner-border-sm"></span> </button>
        </div>
        <div class="col" style="display: contents;">
            <button class="btn btn-primary" (click)="fechar()">Cancelar</button>
        </div>
    </div>
   
  
</div>
